<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Todo App</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="container"><!-- 总容器开启 -->
	<h1>My Todo</h1>
	<form class="add-task">
		<input type="text" name="content" placeholder="e.g. 下午带上尤克里里去图书馆打篮球" autofocus autocomplete="off" class="aaaaa" />
		<button type="submit">submit</button>
	</form>

	<div class="task-list"><!-- 清单列表开始 -->
		<!-- <div class="task-item">
			<span><input type="checkbox" /></span>
			<span class="task-content">item content 1</span>
			<span>delete</span>
			<span>detail</span>
		</div> -->
	</div><!-- 清单列表结束 -->
	<div class="task-detail"><!-- 任务详情开始 -->
		<p class="content">下午带上尤克里里去图书馆打篮球</p><!-- 任务标题 -->
		<textarea class="desc" ></textarea> <!-- 任务描述 -->
		<div class="remind"><!-- 任务定时提醒开始 -->
			<input type="date" />
			<button type="submit">submit</button>
		</div><!-- 任务定时提醒结束 -->
	</div><!-- 任务详情结束 -->	
</div><!-- 总容器结束 -->
<div class="mask"></div>
 
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="js/base.js"></script>
</body>
</html>
